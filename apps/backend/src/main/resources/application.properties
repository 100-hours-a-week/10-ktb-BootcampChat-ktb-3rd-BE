# Server Configuration
server.port=${PORT:5001}

#server.tomcat.threads.max=100
#server.tomcat.threads.min-spare=10
#server.tomcat.accept-count=200
#server.tomcat.max-connections=500

server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=500
server.tomcat.max-connections=1000

security.bcrypt.strength=4

# Database Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

app.profile-image.base-url=https://10-ktb-bootcamp-chat-ktb-3rd-files.s3.ap-northeast-2.amazonaws.com
app.cloudfront.base-url=https://dypusta48vkr4.cloudfront.net

app.profile-image.directory=profiles
session.store=redis

file.upload-dir=./uploads

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

# Socket.IO Server Configuration
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# Chat Data Store Configuration (local or redis)
chat.datastore.type=${CHAT_DATASTORE_TYPE:redis}
chat.broadcast.type=${CHAT_BROADCAST_TYPE:redis}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ktb.chatapp=WARN
logging.level.org.mongodb=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.com.corundumstudio.socketio=WARN
logging.level.io.netty=WARN

# Content Moderation
chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
# Inject HOSTNAME environment variable if available
management.metrics.tags.host=${HOSTNAME:unknown}

# AWS S3 Configuration
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
spring.cloud.aws.region.static=ap-northeast-2
app.s3.bucket=10-ktb-bootcamp-chat-ktb-3rd-files
